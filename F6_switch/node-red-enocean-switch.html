<script type="text/x-red"
  data-template-name="enocean-switch">
  <div class="form-row">
    <label for="node-input-serialport"><i class="fa fa-globe"></i> Serialport</label>
    <input type="text"
      id="node-input-serialport">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text"
      id="node-input-name"
      placeholder="SwitchName"
      style="width: 70%;">
  </div>
  <div class="form-row">
    <label>Specify unique number</label>
    <input type="number"
      id="node-input-baseidcount"
      style="width: 70%;">
  </div>
</script>

<script type="text/x-red" data-help-name="enocean-switch">
  <h1>Enocean-Switch-Node</h1>
  <p>This node has basically two functionalities for controlling Enocean lights/shutters:</p>
  <ul>
    <li>Turn off actuator (msg.payload: 0)</li>
    <li>Turn on actuator (msg.payload: 1)</li>
  </ul>
  <h2>Sending telegrams to actuator</h2>
  <p>Specify Serialport. Can be Enocean HAT (/dev/ttyAMA0), Enocean USB Stick (dev/ttyUSBx) or COMx for Windows</p>
  <p>Send a msg.payload object to this node containing a number: 0 , 1
  </p>
  <p>For example flows and further instructions visit: <a href="https://github.com/node-enocean/node-red-contrib-enocean">our Github Repo</a>
</script>

<script type="text/javascript">

  RED.nodes.registerType('enocean-switch', {
    category: 'output',
    color: "rgb(171, 209, 46)",
    defaults: {
      serialport: {
        value: "",
        type: "enocean-config-node"
      },
      name: {
        value: ""
      },
      baseidcount: {
        value: 0
      }
    },
    inputs: 1,
    outputs: 0,
    icon: "dolphin.png",
    align: "left",
    label: function () {
      return this.name || "Enocean Switch";
    }
  });

</script>
